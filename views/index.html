<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>EloMapper</title>
	<link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body>
	<h1>Welcome to EloMapper</h1>
</body>

<div>
	<h1> Add/Update Player</h1>
	<textarea id="add-player-name" placeholder="Player Tag"></textarea>
	<textarea id="add-player-elo" placeholder="Player Elo"></textarea>
	<button id="add-player-btn">Add</button>
	<button id="update-player-btn">Update</button>
</div>
<div>
	<h1>Get Players Elo</h1>
	<textarea id="get-player-name" placeholder="Player Tag"></textarea>
	<button id="get-player-btn">Submit</button>
	<textarea id="get-player-result" placeholder="Result"></textarea>
</div>
<div>
	<h1>Decide Match and Update Elo</h1>
	<textarea id="decide-player-a"></textarea>
	<textarea id="decide-player-b"></textarea>
	<textarea id="decide-result"></textarea>
	<button id="decide-btn">Submit</button>
</div>

<script src="/js/elomapper.js"></script>
<script src="/js/app.js"></script>
</html>
